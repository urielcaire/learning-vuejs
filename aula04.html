<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>VueJS - #04 Diretiva v-for</title>
    </head>
    <body>
        <div class="" id="app">
            <h1>{{ titulo }}</h1>
            <p>
                {{ conteudo }}
            </p>
            <ul>
                <li v-for="(item, index) in linguagens">{{ item.nome }}</li>
            </ul>
        </div>
        <script type="text/javascript" src="https://unpkg.com/vue"></script>
        <script type="text/javascript">
            var app = new Vue({
                el: "#app",
                data: {
                    titulo: "VueJS - Aula #04 Diretiva v-for",
                    conteudo: "Laço de repetições.",
                    linguagens: [
                        {nome: "Javascript"},
                        {nome: "PHP"},
                        {nome: "C"},
                        {nome: "Java"}
                    ]
                }
            });
        </script>
    </body>
</html>
