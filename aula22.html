<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>VueJS - #22 Introdução a Rotas</title>
    </head>
    <body>
        <div id="app">
            <h1>{{ titulo }}</h1>
            <p>
                {{ conteudo }}
            </p>
            <hr>
            <ul>
                <li><router-link to="/sons-of-anarchy">Sons of Anarchy</router-link></li>
                <li><router-link to="/mayans">Mayans</router-link></li>
            </ul>
            <router-view></router-view>
        </div>

        <template id="sonsOfAnarchy">
            <div>
                <h4>S.O.A.</h4>
                <ul>
                    <li v-for="(member, index) in members">{{ member.name }}</li>
                </ul>
            </div>
        </template>
        <template id="mayans">
            <div>
                <h4>Mayans</h4>
                <ul>
                    <li v-for="(member, index) in members">{{ member.name }}</li>
                </ul>
            </div>
        </template>
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
        <script src="js/aula22.js"></script>
    </body>
</html>
