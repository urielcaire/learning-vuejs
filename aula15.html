<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>VueJS - #15 Componentes não Parentes</title>
    </head>
    <body>
        <div id="app">
            <h1>{{ titulo }}</h1>
            <p>
                {{ conteudo }}
            </p>
            <div class="container">
                <input-form></input-form>
                <br>
                <my-list></my-list>
            </div>
        </div>
        <template id="form">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Título</label>
                        <input type="text" class="form-control" v-model="title">
                    </div>
                    <button @click.stop.prevent="submit()" class="btn btn-primary"> ENVIAR</button>
                </div>
            </div>
        </template>
        <template id="list">
            <ul class="list-group">
                <li class="list-group-item" v-for="(item, index) in list">{{ item.title }}</li>
            </ul>
        </template>
        <script type="text/javascript" src="https://unpkg.com/vue"></script>
        <script type="text/javascript" src="js/aula15.js"></script>
    </body>
</html>
