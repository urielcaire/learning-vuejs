<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>VueJS - #26 Redirecionamento e Rota Padrão</title>
        <style media="screen">
            .fade-enter-active, .fade-leave-active{
                transition: opacity .5s;
            }
            .fade-enter, .fade-leave-to{
                opacity: 0
            }
        </style>
    </head>
    <body>
        <div id="app">
            <h1>{{ titulo }}</h1>
            <p>
                {{ conteudo }}
            </p>
            <hr>
            <ul>
                <li><router-link v-bind:to="{ name: 'soa-members' }">Sons of Anarchy</router-link></li>
                <li><router-link :to="{ name: 'mayans-members' }">Mayans</router-link></li>
                <li><router-link to="/teste">Rota 404</router-link></li>
            </ul>
            <router-view></router-view>
        </div>

        <template id="sonsOfAnarchy">
            <div>
                <h4>S.O.A.</h4>
                <ul>
                    <li v-for="(member, index) in members">{{ member.name }}</li>
                </ul>
            </div>
        </template>
        <template id="mayans">
            <div>
                <h4>Mayans</h4>
                <div class="row">
                    <div class="col">
                        <ul>
                            <li v-for="(member, index) in members">
                                <router-link :to="{ name: 'mayansContent', params: { slug: member.slug } }">{{ member.name }}</router-link>
                            </li>
                        </ul>
                    </div>
                    <div class="col">
                        <router-view></router-view>
                    </div>
                </div>
            </div>
        </template>
        <template id="mayansContent">
            <div>
                <h4>Conteúdo Mayan</h4>
                {{ $route.params.slug }}
            </div>
        </template>
        <template id="error404">
            <div>
                <h4>ERROR 404</h4>
                <p>Page not found! :(</p>
            </div>
        </template>
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
        <script src="js/aula26.js"></script>
    </body>
</html>
